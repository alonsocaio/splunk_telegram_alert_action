<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="bot_id">Bot ID</label>

        <div class="controls">
            <input type="text" name="action.splunk_telegram_alert_action.param.bot_id" id="bot_id" />
            <span class="help-block">Telegram Bot ID</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="chat_id">Chat ID</label>

        <div class="controls">
            <input type="text" name="action.splunk_telegram_alert_action.param.chat_id" id="chat_id" />

        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="summary">Summary</label>

        <div class="controls">
            <input type="text" name="action.splunk_telegram_alert_action.param.summary" id="summary" />

        </div>

    <div class="control-group">
        <label class="control-label" for="message">Message</label>

        <div class="controls">
            <input type="text" name="action.splunk_telegram_alert_action.param.message" id="message" />

        </div>
